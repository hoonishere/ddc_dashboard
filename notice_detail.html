<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DDC 대시보드</title>
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
    <link rel="stylesheet" href="css/reset.css" type="text/css"/>
    <link rel="stylesheet" href="css/common.css" type="text/css"/>
</head>
<body>
<!--wrapper-->
<div class="wrapper">
    <!--사이드 메뉴-->
    <div class="sideMenuContainer">
        <!--로고-->
        <div class="logo">
            <img src="img/logo_ex.svg"/>
            <div class="divider"></div>
            서울시청
        </div>
        <!--//로고-->
        <!--메뉴-->
        <ul>
            <li>
                <img src="img/ico1_selected.svg">
                <span class="selected">조회</span>
            </li>
            <div class="subMenu">
                <ul>
                    <li class="selected">
                        데이터 조회
                    </li>
                    <li>
                        리스트 조회
                    </li>
                </ul>
            </div>
            <li>
                <img src="img/ico2.svg">
                <span>비교/통계</span>
            </li>
            <li>
                <img src="img/ico3.svg">
                <span>식단</span>
            </li>
            <li>
                <img src="img/ico4.svg">
                <span>관리</span>
            </li>
            <li>
                <img src="img/ico5.svg">
                <span>설정</span>
            </li>
        </ul>
        <!--//메뉴-->
        <!--로그인 박스-->
        <div class="loginBox">
            로그인
        </div>
        <!--//로그인 박스-->
    </div>
    <!--//사이드 메뉴-->
    <!--콘텐츠-->
    <div class="mainContentContainer">
        <!--헤드텍스트-->
        <div class="headText">
            <div class="left displayBlock">
                <div class="displayFlex">
                    공지사항
                </div>
            </div>
            <div class="right">
                <div class="childrenListSortingBox displayFlex alignItemsCenter marginTop15">
                    <!--right-->
                    <div>
                        <!--유치원명-->
                        <input type="text" class="textBox" placeholder="검색"/>
                        <!--//유치원명-->
                    </div>
                    <!--//right-->
                </div>
            </div>
        </div>
        <!--//헤드텍스트-->
        <!--데이터-->
        <div class="centerInfoContainer">
            <div class="box box-1">
                <div class="displayFlex marginBottom20">
                    <div class="width100 displayFlex alignItemsCenter">
                        <h1 style="font-size: 18px; text-align: left">
                            제목이 들어갑니다
                        </h1>
                    </div>
                </div>
                <!--1-->
                <ul>
                    <li class="justifyContentFlexStart fontSize16">
                        내용이 들어갑니다
                    </li>
                </ul>
                <!--//1-->
                <!--2-->
                <ul class="borderBottomNone displayBlock justifyContentFlexStart">
                    <li>
                        <a href="#">첨부파일.pptx</a>
                    </li>
                    <li>
                        <a href="#">첨부파일.jpg</a>
                    </li>
                </ul>
                <!--//2-->
            </div>
        </div>
        <!--//데이터-->
    </div>
    <!--//콘텐츠-->
</div>
<!--//wrapper-->
</body>
</html>
