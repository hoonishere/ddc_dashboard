<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DDC 대시보드</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="stylesheet" href="css/reset.css" type="text/css" />
    <link rel="stylesheet" href="css/common.css" type="text/css" />
</head>

<body>
    <!--wrapper-->
    <div class="wrapper">
        <!--사이드 메뉴-->
        <div class="sideMenuContainer">
            <!--로고-->
            <div class="logo">
                <img src="img/logo_ex.svg" />
                <div class="divider"></div>
                서울시청
            </div>
            <!--//로고-->
            <!--메뉴-->
            <ul>
                <li>
                    <img src="img/ico1_selected.svg">
                    <span class="selected">조회</span>
                </li>
                <div class="subMenu">
                    <ul>
                        <li class="selected">
                            데이터 조회
                        </li>
                        <li>
                            리스트 조회
                        </li>
                    </ul>
                </div>
                <li>
                    <img src="img/ico2.svg">
                    <span>비교/통계</span>
                </li>
                <li>
                    <img src="img/ico3.svg">
                    <span>식단</span>
                </li>
                <li>
                    <img src="img/ico4.svg">
                    <span>관리</span>
                </li>
                <li>
                    <img src="img/ico5.svg">
                    <span>설정</span>
                </li>
            </ul>
            <!--//메뉴-->
            <!--로그인 박스-->
            <div class="loginBox">
                로그인
            </div>
            <!--//로그인 박스-->
        </div>
        <!--//사이드 메뉴-->
        <!--콘텐츠-->
        <div class="mainContentContainer">
            <!--헤드텍스트-->
            <div class="headText">
                <div class="left displayBlock">
                    <div class="displayFlex">
                        공지사항 등록
                    </div>
                </div>
                <div class="right">
                    <div class="childrenListSortingBox displayFlex alignItemsCenter marginTop15">
                    </div>
                </div>
            </div>
            <!--//헤드텍스트-->
            <!--작성 박스-->
            <div class="centerInfoContainer">
                <div class="box box-1">
                    <!--2-->
                    <div class="optionList">
                        <div class="writePageBox">
                            <select class="textBox">
                                <option>카테고리 옵션1</option>
                            </select>
                            <div class="">
                                <input type="text" class="textBox marginTop15" placeholder="제목">
                                <textarea type="text" class="textBox borderTopNone textArea"
                                    placeholder="내용"></textarea>
                            </div>
                            <div class="buttonFull marginTop30">
                                <input name="file" type="file" id="file" class="inputFile">
                                <label for="file">파일 첨부</label>
                            </div>
                            <!-- 파일 리스트 -->
                            <ul class="borderBottomNone displayBlock justifyContentFlexStart">
                                <li>
                                    <a href="#">첨부파일.pptx</a>
                                </li>
                                <li>
                                    <a href="#">첨부파일.jpg</a>
                                </li>
                            </ul>
                            <!-- //파일 리스트 -->
                            <!--중요 공지-->
                            <div class="optionList marginTop30">
                                <div class="checkBoxSection">
                                    <input class="checkBox" type="radio">&nbsp;&nbsp;중요 공지로 체크
                                </div>
                            </div>
                            <!--//중요 공지-->
                        </div>
                    </div>
                    <!--//2-->
                </div>
            </div>
            <!--//작성 박스-->
            <!--버튼-->
            <div class="buttonBox marginTop0 maxWidth1100">
                <!--왼쪽 버튼-->
                <a href="#">
                    <div class="left">
                        이전 페이지
                    </div>
                </a>
                <!--//왼쪽 버튼-->
                <!--오른쪽 버튼-->
                <a href="#">
                    <div class="right">
                        등록
                    </div>
                </a>
                <!--//오른쪽 버튼-->
            </div>
            <!--//버튼-->
        </div>
        <!--//콘텐츠-->
    </div>
    <!--//wrapper-->
</body>

</html>
