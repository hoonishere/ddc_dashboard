<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DDC 대시보드</title>
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
    <link rel="stylesheet" href="css/reset.css" type="text/css"/>
    <link rel="stylesheet" href="css/common.css" type="text/css"/>
</head>
<body>
<!--wrapper-->
<div class="wrapper">
    <!--사이드 메뉴-->
    <div class="sideMenuContainer">
        <!--로고-->
        <div class="logo">
            <img src="img/logo_ex.svg"/>
            <div class="divider"></div>
            서울시청
        </div>
        <!--//로고-->
        <!--메뉴-->
        <ul>
            <li>
                <img src="img/ico1_selected.svg">
                <span class="selected">조회</span>
            </li>
            <li>
                <img src="img/ico2.svg">
                <span>비교/통계</span>
            </li>
            <li>
                <img src="img/ico3.svg">
                <span>식단</span>
            </li>
            <li>
                <img src="img/ico4.svg">
                <span>관리</span>
            </li>
            <li>
                <img src="img/ico5.svg">
                <span>설정</span>
            </li>
        </ul>
        <!--//메뉴-->
    </div>
    <!--//사이드 메뉴-->
    <!--콘텐츠-->
    <div class="mainContentContainer">
        <!--상위-->
        <div class="topContent">
            <!--왼쪽-->
            <div class="left">
                <!--시,구,군-->
                <select class="selectBox marginRight30">
                    <option>서울시</option>
                </select>
                <select class="selectBox marginRight30">
                    <option>구</option>
                </select>
                <select class="selectBox marginRight30">
                    <option>동,군</option>
                </select>
                <!--//시,구,군-->
                <!--유치원명-->
                <input type="text" class="textBox" placeholder="유치원명 입력"/>
                <!--//유치원명-->
            </div>
            <!--//왼쪽-->
            <!--오른쪽-->
            <div class="right">
                <!--날짜-->
                <select class="selectBox marginRight30">
                    <option>월간</option>
                </select>
                <div class="dateBox">
                    <img src="img/left_arrow_ico.svg">
                    <span class="date">2019.04</span>
                    <img src="img/right_arrow_ico.svg">
                </div>
                <!--//날짜-->
            </div>
            <!--//오른쪽-->
        </div>
        <!--//상위-->
        <!--헤드텍스트-->
        <div class="headText">
            <div class="left">
                서울시 전체 활동량
            </div>
            <div class="right">
                1,353,233명 기준
            </div>
        </div>
        <!--//헤드텍스트-->
        <!--데이터-->
        <div class="dateContainer">
            <!--row 1-->
            <ul>
                <!--1-->
                <div class="box box-4 marginRight30">
                    <!--그래프-->
                    <div>

                    </div>
                    <!--//그래프-->
                    <h1>3 hour 32 min.</h1>
                    <p>평균 1달 활동 시간</p>
                </div>
                <!--//1-->
                <!--2-->
                <div class="box box-4 marginRight30">
                    <!--그래프-->
                    <div>

                    </div>
                    <!--//그래프-->
                    <h1 class="pointColor1">3 hour 32 min.</h1>
                    <p>평균 1달 High 활동 시간</p>
                </div>
                <!--//2-->
                <!--3-->
                <div class="box box-4 marginRight30">
                    <!--그래프-->
                    <div>

                    </div>
                    <!--//그래프-->
                    <h1 class="pointColor2">3 hour 32 min.</h1>
                    <p>평균 1달 Medium 활동 시간</p>
                </div>
                <!--//3-->
                <!--4-->
                <div class="box box-4">
                    <!--그래프-->
                    <div>

                    </div>
                    <!--//그래프-->
                    <h1 class="pointColor3">3 hour 32 min.</h1>
                    <p>평균 1달 Low 활동 시간</p>
                </div>
                <!--//4-->
            </ul>
            <!--//row 1-->
            <!--row 2-->
            <ul class="marginTop30">
                <div class="box box-1">
                    <!--헤드텍스트-->
                    <div class="headText">
                        <div class="left">
                            <p>평균 1달 활동 시간</p>
                        </div>
                        <div class="right">
                            <div class="option marginRight30">
                                <div class="dot pointColor1Bg"></div>
                                <span class="text">High</span>
                            </div>
                            <div class="option marginRight30">
                                <div class="dot pointColor2Bg"></div>
                                <span class="text">Medium</span>
                            </div>
                            <div class="option">
                                <div class="dot pointColor3Bg"></div>
                                <span class="text">Low</span>
                            </div>
                        </div>
                    </div>
                    <!--//헤드텍스트-->
                    <!--그래프-->
                    <div class="marginTop30">

                    </div>
                    <!--//그래프-->
                </div>
            </ul>
            <!--//row 2-->
        </div>
        <!--//데이터-->
    </div>
    <!--//콘텐츠-->
</div>
<!--//wrapper-->
</body>
</html>
